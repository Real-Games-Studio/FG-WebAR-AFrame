<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: -23.618328407627267; longitude: -46.56672431366633" scale="10 10 10"></a-entity>
    <a-entity material='color: green' geometry='primitive: box' gps-new-entity-place="latitude: -23.619205003267847; longitude: -46.567363180515855" scale="10 10 10"></a-entity>
    <a-entity material='color: blue' geometry='primitive: box' gps-new-entity-place="latitude: -23.618424020791814; longitude: -46.567352032957096" scale="10 10 10"></a-entity>
    <a-entity material='color: yellow' geometry='primitive: box' gps-new-entity-place="latitude: -23.621873050777513; longitude: -46.56694490092991" scale="10 10 10"></a-entity>
</a-scene>
</body>
</html>
