<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Objeto e Posição em Tempo Real com Maior Precisão Visual</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js com suporte para geolocalização (GPS) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      /* Estilização para o texto de posição */
      #posicaoInfo {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 8px 12px;
        border-radius: 4px;
        font-family: sans-serif;
        font-size: 14px;
        z-index: 100;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- Div para exibir a posição em tempo real -->
    <div id="posicaoInfo">Latitude: -- | Longitude: --</div>
    
    <!-- Cena do A-Frame com AR.js -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- Câmera com suporte a geolocalização -->
      <a-camera gps-camera rotation-reader></a-camera>
      
      <!-- Objeto a ser posicionado na posição inicial do usuário -->
      <a-entity id="objeto" 
                geometry="primitive: box" 
                material="color: red" 
                scale="1 1 1">
      </a-entity>
      
      <!-- Script para atualizar a posição e posicionar o objeto -->
      <script>
        window.addEventListener('gps-camera-update-position', function() {
          const cam = document.querySelector('[gps-camera]');
          if (cam && cam.components && cam.components['gps-camera'] && cam.components['gps-camera'].currentCoords) {
            const latitude = cam.components['gps-camera'].currentCoords.latitude;
            const longitude = cam.components['gps-camera'].currentCoords.longitude;
            
            // Atualiza o texto exibido na tela com 8 casas decimais
            document.getElementById('posicaoInfo').innerHTML = 
              `Latitude: ${latitude.toFixed(8)} | Longitude: ${longitude.toFixed(8)}`;
            
            // Posiciona o objeto somente uma vez na posição inicial
            const objeto = document.getElementById('objeto');
            if (!objeto.getAttribute('data-posicionado')) {
              objeto.setAttribute('gps-entity-place', `latitude: ${latitude}; longitude: ${longitude};`);
              objeto.setAttribute('data-posicionado', true);
              console.log('Objeto posicionado em:', latitude, longitude);
            }
          }
        });
      </script>
      
    </a-scene>
  </body>
</html>
