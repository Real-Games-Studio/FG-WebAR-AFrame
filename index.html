<!DOCTYPE html>
<html>
  <head>
    <title>AR Hit Test com A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar-hit-test-component/dist/aframe-ar-hit-test-component.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      xrweb="referenceSpaceType: local;"
      webxr="optionalFeatures: hit-test;"
    >
      <!-- Elemento que serÃ¡ posicionado pelo Hit Test -->
      <a-box color="orange" position="0 0 0" visible="false" id="object-box">
      </a-box>

      <!-- Componente Hit Test -->
      <a-entity
        ar-hit-test="target: #object-box; placement: true"
      ></a-entity>
    </a-scene>

    <script>
      // Exibe uma mensagem ao carregar o Hit Test com sucesso
      document.addEventListener('ar-hit-test-select', (event) => {
        const box = document.querySelector('#object-box');
        box.setAttribute('visible', 'true');
        console.log('Objeto ancorado com sucesso!');
      });
    </script>
  </body>
</html>
