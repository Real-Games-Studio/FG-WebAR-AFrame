<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Objeto na Posição Inicial do Usuário</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js com suporte para localização (GPS) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- A cena utiliza AR.js em modo GPS -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- A câmera que obtém a posição do usuário -->
      <a-camera gps-camera rotation-reader></a-camera>
      
      <!-- Objeto que será posicionado na posição inicial do usuário -->
      <a-entity id="objeto" 
                geometry="primitive: box" 
                material="color: red" 
                scale="2 2 2">
      </a-entity>
      
      <!-- Script que captura a posição inicial e posiciona o objeto -->
      <script>
        window.addEventListener('gps-camera-update-position', function() {
          const cam = document.querySelector('[gps-camera]');
          if (cam && cam.components && cam.components['gps-camera'] && cam.components['gps-camera'].currentCoords) {
            const latitude = cam.components['gps-camera'].currentCoords.latitude;
            const longitude = cam.components['gps-camera'].currentCoords.longitude;
            const objeto = document.getElementById('objeto');
            // Posiciona o objeto somente uma vez (na posição inicial)
            if (!objeto.getAttribute('data-posicionado')) {
              objeto.setAttribute('gps-entity-place', `latitude: ${latitude}; longitude: ${longitude};`);
              objeto.setAttribute('data-posicionado', true);
              console.log('Objeto posicionado em:', latitude, longitude);
            }
          }
        });
      </script>
      
    </a-scene>
  </body>
</html>
